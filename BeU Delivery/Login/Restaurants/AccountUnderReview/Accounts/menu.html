<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats Manager - Store Under Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* General Layout */
        body {
            background-color: #f7f7f7; /* Light background for the dashboard area */
            font-family: Arial, sans-serif;
        }
        
        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* -----------------------
           Header / Top Bar 
           ----------------------- */
        .top-bar {
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }
        
        .top-bar-link {
            color: #333;
            text-decoration: none;
            font-size: 0.85rem;
            margin-left: 20px;
        }

        /* -----------------------
           Sidebar / Navigation 
           ----------------------- */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px 0;
            flex-shrink: 0;
            border-right: 1px solid #e0e0e0;
        }
        
        .uber-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            padding: 0 20px 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .store-dropdown {
            padding: 0 20px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-item {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.1s;
        }
        
        .nav-item.active, .nav-item:hover {
            background-color: #f0f0f0;
            color: black;
            border-left: 3px solid black;
            padding-left: 17px;
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 1.1rem;
        }
        
        .nav-section-title {
            font-size: 0.75rem;
            color: #6c757d;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px 5px;
        }

        /* -----------------------
           Main Content Area 
           ----------------------- */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .header-alert {
            background-color: #e0f7fa; /* Light blue/cyan */
            border: 1px solid #b2ebf2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        
        .btn-continue {
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
        }

        /* Review Status Box */
        .review-status-box {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .review-text h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .review-text p {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .review-store-card {
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 15px;
            background-color: #f7f7f7;
            border-radius: 6px;
            display: inline-block;
        }
        
        .review-image {
            width: 150px;
            height: 150px;
            /* Simple placeholder for the image in the screenshot */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="2" width="18" height="20" rx="2" ry="2"/><path d="M12 6v6l3 3"/><rect x="7" y="10" width="10" height="8" rx="1" ry="1" fill="%23f7f7f7" stroke="%23ffc000"/><rect x="13" y="11" width="3" height="6" rx="0.5" ry="0.5" fill="%23a0e6a0" stroke="%2338c172"/><rect x="8" y="13" width="3" height="4" rx="0.5" ry="0.5" fill="%23ffc000" stroke="%23f7a100"/><path d="M19 8H5" stroke="%2338c172" stroke-width="2"/></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.7;
            margin-top: -30px;
        }

        .food-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .food-section h3 {
      margin: 0 0 10px;
      color: black;
    }

    .food-section p {
      margin: 0 0 15px;
      color: #555;
      font-size: 14px;
    }

        .form-box {
            margin: 30px;
            margin-left: 31%;
      max-width: 600px; 
      width: 100%;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      background: white;
    }

    .form-box input[type="text"], 
    .form-box input[type="tel"], 
    .form-box input[type="email"], 
    .form-box input[type="number"],
    .form-box select,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box; /* Includes padding and border in the element's total width and height */
    }

    .form-box label {
      display: block; /* Ensures labels are on their own line */
      margin-top: 1px;
      font-weight: bold;
      color: #333;
    }
    

        /* Task Lists */
        .task-section-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .task-section-count {
            font-size: 0.9rem;
            font-weight: normal;
            color: #6c757d;
        }

        .task-list-item {
            background-color: white;
            border-radius: 8px;
            padding: 20px 25px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #e0e0e0;
        }

        .task-left {
            display: flex;
            align-items: center;
        }

        .task-icon {
            font-size: 1.25rem;
            margin-right: 20px;
            color: black;
        }
        
        .task-details h6 {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 1rem;
        }
        
        .task-details p {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0;
        }

        .task-status {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .task-completed .task-icon {
            color: #38c172; /* Green for completed */
        }
        .task-completed .task-details h6 {
            text-decoration: line-through;
            color: #6c757d;
        }
        
    </style>
</head>
<body>

            <div class="store-dropdown">
                Store

            <a href="addFood.html" class="nav-item "><i class="bi bi-shop"></i> Add Food</a>
            <a href="performance.html" class="nav-item"><i class="bi bi-bar-chart-fill"></i> Performance</a>

            
            <a href="customers.html" class="nav-item"><i class="bi bi-people-fill"></i> Customers</a>
            <a href="reports.html" class="nav-item"><i class="bi bi-file-earmark-bar-graph-fill"></i> Reports</a>
            

            <a href="menu.html" class="nav-item active"><i class="bi bi-list-task"></i> Menu</a>
            <a href="payments.html" class="nav-item"><i class="bi bi-wallet-fill"></i> Payments</a>
            <a href="users.html" class="nav-item"><i class="bi bi-person-circle"></i> Users</a>
            <a href="settings.html" class="nav-item"><i class="bi bi-gear-fill"></i> Settings</a>
        </div>
        
        <div class="main-content">

            <div class="add-section">
                <form class="form-box">
                <div class="food-section">
                    <h3 style="margin-left: 60px;">You will Access After Review</h3>
            </div>
            
            </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
