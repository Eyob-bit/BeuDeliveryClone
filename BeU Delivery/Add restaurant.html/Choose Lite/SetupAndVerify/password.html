<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Setup - Uber Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* General body styling */
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .page-content {
            max-width: 500px;
            margin: 100px auto 0; /* Center content vertically and horizontally */
            padding: 20px;
            text-align: center;
        }

        /* Title and Description */
        .page-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .password-description {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group-custom {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group-custom label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .password-input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-group .form-control {
            padding-right: 40px; /* Space for the eye icon */
            height: 50px;
            border-radius: 6px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
        }
        
        /* Icon button inside the input */
        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
        }

        /* Requirement Checklist */
        .requirement-checklist {
            list-style: none;
            padding-left: 0;
            margin-top: 30px;
            text-align: left;
        }

        .requirement-checklist li {
            font-size: 0.9rem;
            color: #6c757d; /* Placeholder for inactive/met state */
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .requirement-checklist li.met {
            color: #38c172; /* Green for met requirement */
            font-weight: 500;
        }

        .requirement-checklist li.unmet {
            color: #dc3545; /* Red for unmet requirement */
            font-weight: 500;
        }

        .requirement-icon {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        /* Update Button */
        .btn-update {
            background-color: black;
            color: white;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 50px;
            min-width: 120px;
        }
        
        .btn-update:hover {
            background-color: #333;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="page-content">

        <h1 class="page-title">BeU Account</h1>
        
        <h2 class="h5 fw-bold">Password</h2>
        <p class="password-description">
            Your password must be at least 8 characters long, and contain at least one digit and one non-digit character
        </p>

        <form>
            <div class="form-group-custom">
                <label for="newPassword">New password</label>
                <div class="password-input-group">
                    <input type="password" class="form-control" id="newPassword" value="...........">
                    <button type="button" class="toggle-password" data-target="newPassword">
                        <i class="bi bi-eye-slash-fill"></i>
                    </button>
                </div>
            </div>

            <div class="form-group-custom">
                <label for="confirmPassword">Confirm new password</label>
                <div class="password-input-group">
                    <input type="password" class="form-control" id="confirmPassword" value="...........">
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <i class="bi bi-eye-slash-fill"></i>
                    </button>
                </div>
            </div>

            <ul class="requirement-checklist">
                <li><span class="requirement-icon"></span>Has at least 8 characters?</li>
                <li><span class="requirement-icon"></span>Has one digit?</li>
                <li><span class="requirement-icon"></span>Has one non-digit character?</li>
            </ul>

            <button type="submit" class="btn btn-update"><a href="passwordSubmitted.html">Update</a></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const targetInput = document.getElementById(targetId);
                const icon = this.querySelector('i');
                
                if (targetInput.type === 'password') {
                    targetInput.type = 'text';
                    icon.classList.remove('bi-eye-slash-fill');
                    icon.classList.add('bi-eye-fill');
                } else {
                    targetInput.type = 'password';
                    icon.classList.remove('bi-eye-fill');
                    icon.classList.add('bi-eye-slash-fill');
                }
            });
        });
    </script>
</body>
</html>
