<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats - Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* Reused Custom CSS for branding and centering */
        body {
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .uber-header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }

        .uber-header h2 {
            font-weight: bold;
            margin: 0;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
        }

        .custom-card {
            max-width: 450px;
            width: 100%;
            padding: 40px 30px;
            border: none;
            background: #fff;
        }
        
        /* Custom styling for the success icon */
        .success-icon {
            font-size: 80px;
            color: #000; /* Use black to match Uber's primary color */
            margin-bottom: 20px;
            display: block;
            line-height: 1;
        }

        .btn-black-filled {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 30px;
            min-width: 100%; /* Makes the button full width of the card */
            margin-top: 30px;
        }

        .btn-black-filled:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header class="uber-header">
        <h2>Uber Eats</h2>
    </header>

    <div class="container main-content">
        <div class="custom-card text-center">
            
            <span class="material-icons success-icon">
                check_circle_outline
            </span>
            
            <h3 class="mb-3">Terms Accepted Successfully!</h3>

            <a href="../Login/login.html">
                <button class="btn btn-black-filled">
                    Log in &rightarrow;
                </button>
            </a>
            
            <a href="#" class="mt-4 d-block text-muted small text-decoration-none">
                Go back to Uber.com
            </a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
