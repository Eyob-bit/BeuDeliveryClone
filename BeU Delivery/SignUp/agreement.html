<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats - Terms & Privacy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS to handle the dark header and center the card vertically/horizontally */
        body {
            background-color: #f8f8f8; /* Light background for contrast */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a{
            text-decoration: none;
            color: black;
        }
        .uber-header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
        }

        .uber-header h2 {
            font-weight: bold;
            margin: 0;
        }

        /* Styling the main content area for centering */
        .main-content {
            flex-grow: 1; /* Allows it to take up available space */
            display: flex;
            align-items: center; /* Vertical center */
            justify-content: center; /* Horizontal center */
        }

        .custom-card {
            max-width: 450px;
            width: 100%;
            padding: 40px 30px;
            border: none;
            background: #fff;
        }

        .btn-black-outline {
            color: #000;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 50%; /* Makes it circular */
            width: 50px; /* Ensures circular shape */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-black-filled {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 30px; /* Pill shape */
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-black-filled:hover {
            background-color: #333;
            color: #fff;
        }

        /* Adjusting for the checkbox alignment */
        .form-check-label {
            font-size: 0.9rem;
           
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
            gap: 20px;
        }
        
        /* Adjusting the look of the checkbox */
        .form-check-input {
            
            width: 20px;
            height: 20px;
            border-color: #000;
        }

        .agree {
            margin-top: 20px;
            margin-right: 27px;
        }
        .form-check-input:checked {
            background-color: #000;
            border-color: #000;
        }
    </style>
</head>
<body>

    <header class="uber-header">
        <h2>BeU Delivery</h2>
    </header>

    <div class="container main-content">
        <div class="custom-card text-center">
            
            <h3 class="mb-4">Accept Uber's Terms & Review Privacy Notice</h3>

            <p class="text-muted small">
                By selecting "I Agree" below, I have reviewed and agree to the 
                <a href="#" class="text-decoration-none">Terms of Use</a> and acknowledge the 
                <a href="#" class="text-decoration-none">Privacy Notice</a>. I am at least 18 years of age.
            </p>

            <div class="checkbox-container">
                <div class="form-check d-flex align-items-center">
                    <label class="form-check-label me-2" for="iAgreeCheckbox">
                        <p class="agree">I Agree</p>
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="iAgreeCheckbox">
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-black-outline">
                    <a href="Phone-num.html">&leftarrow;</a>
                </button>
                <a href="successful.html">
                    <button class="btn btn-black-filled" disabled>
                        Next &rightarrow;
                    </button>
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.getElementById('iAgreeCheckbox').addEventListener('change', function() {
            const nextButton = document.querySelector('.btn-black-filled');
            nextButton.disabled = !this.checked;
        });
    </script>
</body>
</html>
